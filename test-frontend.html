<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo3 Prompt Generator - 前端测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">🎯 Veo3 Prompt Generator</h1>
            <p class="text-gray-600">前端功能测试页面</p>
        </div>

        <!-- Test Status -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">🧪 测试状态</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <div class="text-2xl mb-2">✅</div>
                    <div class="font-medium">依赖检查</div>
                    <div class="text-sm text-gray-600">已完成</div>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <div class="text-2xl mb-2">✅</div>
                    <div class="font-medium">API 集成</div>
                    <div class="text-sm text-gray-600">已完成</div>
                </div>
                <div class="text-center p-4 bg-yellow-50 rounded-lg">
                    <div class="text-2xl mb-2">⚠️</div>
                    <div class="font-medium">API Key</div>
                    <div class="text-sm text-gray-600">需要配置</div>
                </div>
            </div>
        </div>

        <!-- Input Type Selection -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">📝 选择输入方式</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="selectType('text')" id="btn-text" class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-colors">
                    <div class="text-2xl mb-2">📝</div>
                    <div class="font-medium">纯文本</div>
                    <div class="text-sm text-gray-600">输入创意描述</div>
                </button>
                <button onclick="selectType('text-image')" id="btn-text-image" class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-colors">
                    <div class="text-2xl mb-2">🖼️</div>
                    <div class="font-medium">文本+图片</div>
                    <div class="text-sm text-gray-600">文字配合图片</div>
                </button>
                <button onclick="selectType('image')" id="btn-image" class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-colors">
                    <div class="text-2xl mb-2">🖼️</div>
                    <div class="font-medium">纯图片</div>
                    <div class="text-sm text-gray-600">仅上传图片</div>
                </button>
            </div>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">✏️ 输入内容</h2>
            
            <!-- Text Input -->
            <div id="text-input" class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">创意描述</label>
                <textarea id="prompt-text" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="描述您想要创建的视频内容，例如：一只可爱的小猫在花园里玩耍..."></textarea>
            </div>

            <!-- Image Input -->
            <div id="image-input" class="mb-4 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">参考图片</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <div class="text-4xl mb-2">📁</div>
                    <p class="text-gray-600">点击或拖拽图片到这里</p>
                    <p class="text-sm text-gray-500 mt-1">支持 JPG, PNG, WebP 格式，最大 5MB</p>
                    <input type="file" id="image-file" accept="image/*" class="hidden">
                </div>
            </div>

            <!-- Generate Button -->
            <button onclick="generatePrompt()" id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                <span id="btn-text">🎯 生成 Veo3 Prompt</span>
                <span id="btn-loading" class="hidden">
                    <div class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full loading mr-2"></div>
                    生成中...
                </span>
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">🎉 生成结果</h2>
                    <button onclick="regeneratePrompt()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors">
                        🔄 重新生成
                    </button>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Short Version -->
                    <div class="border rounded-lg p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-900">📏 简洁版本</h3>
                            <button onclick="copyToClipboard('short')" class="text-gray-500 hover:text-gray-700">
                                📋 复制
                            </button>
                        </div>
                        <p id="short-result" class="text-gray-700 leading-relaxed"></p>
                    </div>

                    <!-- Long Version -->
                    <div class="border rounded-lg p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-900">📖 详细版本</h3>
                            <button onclick="copyToClipboard('long')" class="text-gray-500 hover:text-gray-700">
                                📋 复制
                            </button>
                        </div>
                        <p id="long-result" class="text-gray-700 leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Examples -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h2 class="text-xl font-semibold mb-4">💡 测试示例</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="loadExample(0)" class="text-left p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium mb-1">🐱 可爱橘猫</div>
                    <div class="text-sm text-gray-600">一只可爱的橘猫在阳光明媚的花园里追逐蝴蝶</div>
                </button>
                <button onclick="loadExample(1)" class="text-left p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium mb-1">🌃 未来城市</div>
                    <div class="text-sm text-gray-600">未来城市的夜景，霓虹灯闪烁，飞行汽车穿梭</div>
                </button>
                <button onclick="loadExample(2)" class="text-left p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium mb-1">🏔️ 雪山湖泊</div>
                    <div class="text-sm text-gray-600">雪山脚下的湖泊，倒影清晰，微风轻拂</div>
                </button>
                <button onclick="loadExample(3)" class="text-left p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="font-medium mb-1">🌊 海边日落</div>
                    <div class="text-sm text-gray-600">海边的日落，波浪轻拍沙滩，海鸥飞翔</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedType = 'text';
        let currentPromptId = null;

        const examples = [
            '一只可爱的橘猫在阳光明媚的花园里追逐蝴蝶，慢镜头拍摄，温暖的光线',
            '未来城市的夜景，霓虹灯闪烁，飞行汽车穿梭，赛博朋克风格',
            '雪山脚下的湖泊，倒影清晰，微风轻拂，宁静祥和的氛围',
            '海边的日落，波浪轻拍沙滩，海鸥飞翔，金色的光芒洒向大海'
        ];

        function selectType(type) {
            selectedType = type;
            
            // Update button styles
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });
            
            document.getElementById(`btn-${type}`).classList.remove('border-gray-200');
            document.getElementById(`btn-${type}`).classList.add('border-blue-500', 'bg-blue-50');
            
            // Show/hide inputs
            const textInput = document.getElementById('text-input');
            const imageInput = document.getElementById('image-input');
            
            if (type === 'text') {
                textInput.classList.remove('hidden');
                imageInput.classList.add('hidden');
            } else if (type === 'text-image') {
                textInput.classList.remove('hidden');
                imageInput.classList.remove('hidden');
            } else if (type === 'image') {
                textInput.classList.add('hidden');
                imageInput.classList.remove('hidden');
            }
        }

        function loadExample(index) {
            document.getElementById('prompt-text').value = examples[index];
            selectType('text');
        }

        async function generatePrompt() {
            const text = document.getElementById('prompt-text').value;
            const imageFile = document.getElementById('image-file').files[0];
            
            // Validation
            if (selectedType === 'text' && !text.trim()) {
                alert('请输入创意描述');
                return;
            }
            
            if ((selectedType === 'text-image' || selectedType === 'image') && !imageFile) {
                alert('请上传图片');
                return;
            }
            
            // Show loading
            document.getElementById('btn-text').classList.add('hidden');
            document.getElementById('btn-loading').classList.remove('hidden');
            document.getElementById('generate-btn').disabled = true;
            
            try {
                // Mock API call (replace with real API when ready)
                await mockApiCall(text, selectedType, imageFile);
                
            } catch (error) {
                alert('生成失败: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('btn-text').classList.remove('hidden');
                document.getElementById('btn-loading').classList.add('hidden');
                document.getElementById('generate-btn').disabled = false;
            }
        }

        async function mockApiCall(text, type, imageFile) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            // Mock responses based on input
            let shortPrompt, longPrompt;
            
            if (text.includes('猫') || text.includes('cat')) {
                shortPrompt = "Orange tabby cat chasing butterflies in sunny garden, slow motion, warm golden lighting";
                longPrompt = "A charming orange tabby cat playfully chasing colorful butterflies through a sun-drenched garden filled with blooming flowers. Shot in slow motion with warm, golden hour lighting creating a dreamy atmosphere. Camera follows the cat's graceful movements with smooth tracking shots.";
            } else if (text.includes('未来') || text.includes('城市')) {
                shortPrompt = "Futuristic cityscape at night, neon lights, flying cars, cyberpunk aesthetic";
                longPrompt = "A breathtaking futuristic metropolis at night with towering skyscrapers adorned with holographic advertisements and neon lighting. Flying vehicles streak through the air leaving light trails, while the camera performs a sweeping aerial shot.";
            } else if (text.includes('雪山') || text.includes('湖泊')) {
                shortPrompt = "Serene mountain lake with snow-capped peaks, crystal clear reflections, gentle breeze";
                longPrompt = "A pristine mountain lake nestled between snow-capped peaks, with crystal-clear water creating perfect mirror reflections. A gentle breeze occasionally disturbs the surface, creating ripples that catch the soft morning light.";
            } else {
                shortPrompt = "Creative cinematic scene with professional lighting and smooth camera movement";
                longPrompt = "A professionally crafted video scene featuring creative visual elements with cinematic quality. The composition includes professional lighting setup and smooth camera movements to enhance the storytelling experience.";
            }
            
            // Display results
            document.getElementById('short-result').textContent = shortPrompt;
            document.getElementById('long-result').textContent = longPrompt;
            document.getElementById('results').classList.remove('hidden');
            
            // Generate mock ID
            currentPromptId = 'mock-' + Date.now();
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        async function regeneratePrompt() {
            if (!currentPromptId) return;
            
            const text = document.getElementById('prompt-text').value;
            await mockApiCall(text + ' (regenerated)', selectedType, null);
        }

        async function copyToClipboard(type) {
            const text = document.getElementById(`${type}-result`).textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 已复制';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                alert('复制失败');
            }
        }

        // Initialize
        selectType('text');
        
        // File upload handling
        document.getElementById('image-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Could show preview here
                    console.log('Image loaded:', file.name);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
